<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Wateeni</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a0a0a;
            --accent-color: #d4af37;
            --text-color: #f8f1f1;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        /* شاشة السؤال عن السماعات */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        #overlay h2 {
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-style: italic;
        }

        #overlay button {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            font-family: 'Playfair Display', serif;
            transition: 0.3s;
        }

        #overlay button:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        /* محتوى الموقع الأساسي */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #2c0e0e 0%, #1a0a0a 100%);
            z-index: -1;
        }

        h1 {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .name-highlight {
            font-size: 4.5rem;
            font-weight: 700;
            font-style: italic;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .record-player {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto;
        }

        .record {
            width: 100%; height: 100%;
            background: #111;
            border-radius: 50%;
            border: 4px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .record-label {
            width: 70px; height: 70px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 0.6rem;
            font-weight: bold;
        }

        .spinning {
            animation: rotateRecord 4s linear infinite;
        }

        @keyframes rotateRecord {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .from-credit {
            margin-top: 40px;
            font-style: italic;
            color: var(--accent-color);
            font-size: 1.1rem;
        }

        .heart {
            position: absolute;
            color: var(--accent-color);
            opacity: 0.2;
            animation: float 6s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>First, did you wear your headphones?</h2>
        <button onclick="startExperience()">Yes</button>
    </div>

    <div class="stars"></div>

    <div class="main-content" id="main-ui">
        <h1>Happy Birthday to my LOVE OF MY LIFE</h1>
        <div class="name-highlight">Wateeni</div>

        <div class="record-player">
            <div class="record spinning" id="record-disk">
                <div class="record-label">
                    <span>Sofia</span>
                    <span style="font-size: 0.4rem;">Clairo</span>
                </div>
            </div>
        </div>

        <div class="from-credit">From Azoozi</div>
    </div>

    <div id="player"></div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'hJn4Abio0DM',
                playerVars: { 'autoplay': 0, 'controls': 0 }
            });
        }

        function startExperience() {
            // إخفاء شاشة السؤال
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                // إظهار المحتوى وتشغيل الموسيقى
                document.getElementById('main-ui').style.opacity = '1';
                if (player) {
                    player.playVideo();
                }
            }, 1000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 6000);
        }
        setInterval(createHeart, 600);
    </script>
</body>
</html>
